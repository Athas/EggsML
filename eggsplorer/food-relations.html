<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IDE Final Project: Lunch Club Habits</title>
    <script src="js/vendor/d3.min.js"></script>
    <script src="js/vendor/jquery-2.2.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/food-relations.css">
  </head>
  <body>
    <div id="loading">
      <img src="img/sidetaeppe.png" class="loading" style="z-index: 101;"/>
      <img src="img/bagtaeppe.png" id="bagtaeppe" class="loading" style="z-index: 100;"/>
    </div>

    <div id="wrapper">
      <div id="legend">
        <h1 class="legend_button" onclick="toggle_div('#internal_legend')" style="border: 1px white solid; cursor: pointer;">Circle colors</h1>
        <div id="internal_legend">
        <p>
          The colors of circles contain no meaning, but are supposed to be
          relatively distinct.
        </p>

        <h1>Edge colors and widths</h1>
        <p>
          The color and width of an edge between two circles describe how likely
          it is that the two wares are bought together.
        </p>
        <div class="edge-group">
          <p>p &gt; 60%</p>
          <div style="background-color: green; height: 20px;"></div>
        </div>
        <div class="edge-group">
          <p>60% ≥ p &gt; 40%</p>
          <div style="background-color: yellow; height: 15px;"></div>
        </div>
        <div class="edge-group">
          <p>40% ≥ p &gt; 20%</p>
          <div style="background-color: orange; height: 10px;"></div>
        </div>
        <div class="edge-group">
          <p>20% ≥ p > 0%</p>
          <div style="background-color: red; height: 5px;"></div> 
        </div>
    </div>
      </div>
    </div>

    <script src="js/food-relations.js"></script>
  </body>
</html>
